<nav class="navbar navbar-expand-sm navbar-dark bg-dark px-2">

    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <ng-template [ngIf]="!account">
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav  ml-auto">

                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" [routerLink]="['/account/registerPro']">Join as Pro</a>

                <li class="nav-item px-2">

                    <a class="nav-link" [routerLink]="['/account/register']">Sign up now</a>
                </li>
            </ul>
        </div>
    </ng-template>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item px-2">
                    <a class="nav-link active" href="#">Home</a>
                </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" href="#">User Management</a>
                    </li>

                <li class="nav-item px-2">
