<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
                        <div class="form-group required">
                            <label>Username</label>
                            <input class="form-control" formControlName="UserName">
                            <label class="text-danger"
                                *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This
                                field is mandatory.</label>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" formControlName="Email">
                            <label class="text-danger"
                                *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
                                email address.</label>
                        </div>
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" formControlName="FirstName">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control" formControlName="LastName">
                        </div>
                        <div formGroupName="Passwords">
                            <div class="form-group required">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="Password">
                                <label class="text-danger"
                                    *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This
                                    field is mandatory.</label>
                                <label class="text-danger"
                                    *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
                                    4 characters required.</label>
                            </div>
                            <div class="form-group required">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control" formControlName="ConfirmPassword">
                                <label class="text-danger"
                                    *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This
                                    field is mandatory.</label>
                                <label class="text-danger"
                                    *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
                                    Password does not match.</label>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" formControlName="AcceptTerms" id="acceptTerms"
                                class="form-check-input" 
                                [ngClass]="{ 'is-invalid': service.formModel.get('AcceptTerms').errors?.requiredTrue }" />
                            <label for="acceptTerms" class="form-check-label">I agree with<a href="/"
                                    title="You may read our terms and conditions by clicking on this link"> terms and
                                    conditions</a></label>
                            <div *ngIf="service.formModel.get('AcceptTerms').touched && service.formModel.get('AcceptTerms').errors?.requiredTrue" class="invalid-feedback">
                                Please indicate that you accept the Terms and Conditions.</div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-8 offset-md-2">
                                <button type="submit" class="btn btn-success" [disabled]="!service.formModel.valid">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
